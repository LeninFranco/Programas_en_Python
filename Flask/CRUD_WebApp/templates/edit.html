<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Web App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Users DataBase</a>
        </div>
    </nav>
    <div class="container">
        <div class="row pt-2">
            <div class="col-sm-12 col-xs-12">
                <div class="card text-white bg-dark">
                    <div class="card-header">User Data</div>
                    <div class="card-body">
                        <form action="/update" method="POST" id="formulario">
                            <div class="mb-3">
                                <input type="text" name="idUser" class="form-control" placeholder="User ID" value="{{user[0]}}" readonly required>
                            </div>
                            <div class="mb-3">
                                <input type="text" name="username" class="form-control" placeholder="Username" value="{{user[1]}}" required>
                            </div>
                            <div class="mb-3">
                                <input type="text" name="password" class="form-control" placeholder="User Password" value="{{user[2]}}" required>
                            </div>
                            <div class="mb-3">
                                <button type="submit" name="save" class="btn btn-secondary w-100">Actualizar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
        <script src="{{url_for('static', filename='js/validate.js')}}"></script>
</body>

</html>
