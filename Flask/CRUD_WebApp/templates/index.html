<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Web App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Users DataBase</a>
        </div>
    </nav>
    <div class="container">
        <div class="row pt-2">
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-success alert-dismissible fade show" role="alert">
                {{message}}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
            {% endif %}
            {% endwith %}
        </div>
        <div class="row pt-2">
            <div class="col-sm-4 col-xs-12">
                <div class="card text-white bg-dark">
                    <div class="card-header">User Data</div>
                    <div class="card-body">
                        <form action="/add_user" method="POST" id="formulario">
                            <div class="mb-3">
                                <input type="text" name="idUser" class="form-control" placeholder="User ID" required>
                            </div>
                            <div class="mb-3">
                                <input type="text" name="username" class="form-control" placeholder="Username" required>
                            </div>
                            <div class="mb-3">
                                <input type="text" name="password" class="form-control" placeholder="User Password"
                                    required>
                            </div>
                            <div class="mb-3">
                                <button type="submit" name="save" class="btn btn-secondary w-100">Guardar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-sm-8 col-12">
                <table class="table table-dark table-striped">
                    <thead>
                        <tr>
                            <th>User ID</th>
                            <th>Username</th>
                            <th>Password</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for user in users %}
                        <tr>
                            <td>{{user[0]}}</td>
                            <td>{{user[1]}}</td>
                            <td>{{user[2]}}</td>
                            <td>
                                <a href="/edit/{{user[0]}}" class="btn btn-success">Update</a>
                                <a href="/delete/{{user[0]}}" class="btn btn-danger btn-delete">Delete</a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
    <script src="{{url_for('static', filename='js/confirm.js')}}"></script>
    <script src="{{url_for('static', filename='js/validate.js')}}"></script>
</body>

</html>
